<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff69b4, #ff1493); /* Pink/red gradient */
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
        }

        .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .heart:nth-child(3) { top: 50%; left: 20%; animation-delay: 2s; }
        .heart:nth-child(4) { top: 70%; left: 70%; animation-delay: 3s; }
        .heart:nth-child(5) { top: 30%; left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { top: 60%; left: 30%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px; /* Rounded buttons */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background-color: #333; /* Dark primary */
            color: white;
        }

        .yes-btn:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .no-btn {
            background-color: #f0f0f0; /* Light secondary */
            color: #333;
        }

        .no-btn:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        .really-btn, .think-btn {
            background-color: #ff69b4;
            color: white;
        }

        .really-btn:hover, .think-btn:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        /* Animations for transitions */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .message {
                font-size: 2rem;
            }
            button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            .buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="container">
        <h1 id="question">Will You Be My Valentine Ayushi?</h1>
        <div class="buttons" id="buttons">
            <button class="yes-btn" id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        const question = document.getElementById('question');
        const buttons = document.getElementById('buttons');
        const message = document.getElementById('message');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        let step = 0;

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            buttons.style.display = 'none';
            message.textContent = 'AWWW THANKS A LOT ‚ù§Ô∏è';
            message.style.display = 'block';
            message.classList.add('fade-in');
        });

        noBtn.addEventListener('click', () => {
            if (step === 0) {
                noBtn.style.display = 'none';
                const reallyBtn = document.createElement('button');
                reallyBtn.textContent = 'REALLY!!!???';
                reallyBtn.className = 'really-btn';
                buttons.appendChild(reallyBtn);
                reallyBtn.classList.add('fade-in');
                step = 1;

                reallyBtn.addEventListener('click', () => {
                    reallyBtn.style.display = 'none';
                    const thinkBtn = document.createElement('button');
                    thinkBtn.textContent = 'Think Again';
                    thinkBtn.className = 'think-btn';
                    buttons.appendChild(thinkBtn);
                    thinkBtn.classList.add('fade-in');
                    step = 2;

                    thinkBtn.addEventListener('click', () => {
                        thinkBtn.style.display = 'none';
                        question.textContent = 'YOU HAVE ONLY ONE OPTION üòå';
                        question.style.display = 'block';
                        question.classList.add('fade-in');
                        yesBtn.style.display = 'block';
                        yesBtn.classList.add('fade-in');
                        step = 3;
                    });
                });
            }
        });
    </script>
</body>
</html>
